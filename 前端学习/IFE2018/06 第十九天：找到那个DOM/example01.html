    <script>
        function getAllListItem() {
            // 返回页面中所有li标签
            const li = document.getElementByTagName("li");
            return li;
        }

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            // 不用textcontent怎么提出来字符串?洗耳恭听.
            const e = document.getElementById(sectionId);
            const arr1 = e.getElementsByTagName("span");
            const arr2 = [];
            for (let i = 0, j = 0; i < arr1.length; i += 1) {
                if (arr1[i].textContent === "HTML") {
                    arr2[j] = arr1[i];
                    j += 1;
                }
            }
            return arr2;
        }

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            // 不用textcontent怎么提出来字符串?洗耳恭听.
            const e = document.getElementById(sectionId);
            const arr1 = e.getElementsByTagName("span");
            const arr2 = [];
            for (let i = 0, j = 0; i < arr1.length; i += 1) {
                if (arr1[i].textContent === spanCont) {
                    arr2[j] = arr1[i].parentNode;
                    j += 1;
                }
            }
            return arr2;
        }

        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            // 不用classname怎么提出来active?
            const e = document.getElementById(sectionId);
            const arr1 = e.getElementsByClassName("active");
            const arr2 = [];
            for (let i = 0, j = 0; i < arr1.length; i += 1) {
                arr2[j] = arr1[i].textContent;
            }
            console.log(arr1[0]);

        }
