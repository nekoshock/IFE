<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .left-content {
            width: 40%;
            background-color: bisque;
            float: left;
            height: 800px;
        }

        .right-content {
            width: 60%;
            background-color: aquamarine;
            float: right;
            height: 800px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-content">
            这是左边的文件区
        </div>
        <div class="right-content">
            这是右边的文件区
        </div>

    </div>
</body>

</html>
