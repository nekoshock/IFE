<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三列布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;

        }

        .container {
            width: 90%;
            min-width: 800px;
            margin:0 auto;
        }

        .left {
            width: 30%;
            height: 1000Px;
            background-color: #67B581;
            float:left;
        }

        .center {
            width: 40%;
            height: 1000px;
            background-color: #6677bb;
            float:left;
        }

        .right {
            width: 30%;
            height: 1000px;
            background-color: bisque;
            float:right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>

</html>
