<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery实现轮播图</title>
    <link rel="stylesheet" href="CSS/CSS.css">
</head>

<body>
    <div class="carousel">
        <!-- 图片展示区 -->
        <div class="banner">
            <a href="#" class="banner-slide slide1 slide-active"></a>
            <a href="#" class="banner-slide slide2"></a>
            <a href="#" class="banner-slide slide3"></a>
            <a href="#" class="banner-slide slide4"></a>
            <a href="#" class="banner-slide slide5"></a>
        </div>
        <!-- 圆球区 -->
        <div class="dot-layer">
            <div class="dot dot-white dot-active"></div>
            <div class="dot dot-white"></div>
            <div class="dot dot-white"></div>
            <div class="dot dot-white"></div>
            <div class="dot dot-white"></div>
        </div>
        <!-- 翻页箭头 -->
        <div class="arrow prev"><img src="img/pre2.png" alt=""></div>
        <div class="arrow next"><img src="img/pre.png" alt=""></div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/JS.js"></script>
</body>

</html>
