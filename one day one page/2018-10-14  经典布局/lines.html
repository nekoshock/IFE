<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多行布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            font-size: 16px;

        }

        .header {
            width:100%;
            position:fixed;
            height:50px;
            background-color: #333;
            margin:0 auto;
            line-height: 50px;
        }
        .banner {
            width:800px;
            height:300px;
            padding-top:50px;
            background-color:#30a457;
            margin: 0 auto;
            line-height:300px;
        }
        .container {
            width:800px;
            height:600px;
            margin:0 auto;
            background-color:aquamarine;
            line-height: 600px;
        }
        .footer {
            width:800px;
            height:100px;
            margin: 0 auto;
            background-color:#333;
            line-height:100px;
        }
    </style>
</head>

<body>
    <div class="header">这是页面头部</div>
    <div class="banner">这是页面banner</div>
    <div class="container">这是页面的内容</div>
    <div class="footer">这是页面footer</div>
</body>

</html>
