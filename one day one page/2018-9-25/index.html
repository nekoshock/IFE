<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
</head>

<body>
    <dl>
        <dt>行内样式</dt>
        <DD>style="CSS声明和值"</DD>
        <dt>嵌入样式</dt>
        <dd>head标签里写style标签,在style标签内写CSS声明和值</dd>
        <dt>导入样式</dt>
        <dd>在head里放 link rel="stylesheet" href="style.css"</dd>
        <dd>CSS导入式方法 在style标签最开始处写 @import "地址" 或者@import url(地址) 与link方法的差异是import是在读取完HTML之后加载.这个方法很少用.</dd>

    </dl>
</body>

</html>
