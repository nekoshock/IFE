<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-width: 700px;
        }

        .header,
        .footer {
            background-color: #ddd;
            height: 40px;
            text-align: center;
            line-height: 40px;
            width: 100%;
            clear: both;
        }

        .content {
            height: 600px;
            margin: 0 220px;
            background-color: #30a457;
        }

        .left,
        .right,
        .container {
            float: left;
            height: 600px;
            position: relative;
        }

        .container {
            width: 100%;

        }
        .left {
            margin-left:-100%;
            background-color:chocolate;
            width:220px;
        }
        .right {
            margin-left:-220px;
            background-color:coral;
            width:220px;
        }
    </style>
</head>

<body>
    <div class="header">header</div>
    <div class="container">
        <div class="content">content</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="footer">footer</div>
</body>

</html>
