<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a">123456789</textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：
            <input id="num-a" type="number" value="0">
        </label>
        <label>Num B：
            <input id="num-b" type="number" value="1">
        </label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        const btn = document.querySelectorAll("button");
        const strA = document.querySelector("#str-a");
        const strB = document.querySelector("#str-b");
        const numA = document.querySelector("#num-a");
        const numB = document.querySelector("#num-b");
        const result = document.querySelector("#result");

        function which() {
            const ca = document.querySelector("#radio-a");
            const cb = document.querySelector("#radio-b");

            if (ca.checked === true) {
                return strA;
            } else if (cb.checked === true) {
                return strB;
            }
            return undefined;
        }

        function length() {
            const e = which();
            result.innerHTML = e.value.length;
        }

        function return3() {
            const e = which();
            result.innerHTML = e.value.slice(2, 3);
        }

        function concat() {
            result.innerHTML = strA.value + strB.value;
        }

        function indexOf() {
            result.innerHTML = strA.value.indexOf(strB.value) + 1;
        }

        function lastOf() {
            result.innerHTML = strB.value.lastIndexOf(strA.value) + 1;
        }

        function slice() {
            const e = which();
            result.innerHTML = e.value.slice(numA.value, numB.value);
        }

        function cols() {
            const e = which();
            result.innerHTML = Math.ceil(parseFloat(e.value.length, 10) / parseFloat(e.cols, 10));
        }

        function substr() {
            const e = which();
            result.innerHTML = e.value.substr(numA.value, numB.value);
        }

        function toUpperCase() {
            const e = which();
            result.innerHTML = e.value.toUpperCase();
        }

        function toLowerCase() {
            const e = which();
            result.innerHTML = e.value.toLowerCase();
        }

        function replaceBlank() {
            const e = which();
            result.innerHTML = e.value.replace(/ /g, "");
        }

        function replace() {
            const e = which();
            let other = null;
            if (e === strA) {
                other = strB;
            } else {
                other = strA;
            }
            result.innerHTML = e.value.replace(/a/g, other.value);
        }

        /* <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：
            <input id="num-a" type="number" value="0">
        </label>
        <label>Num B：
            <input id="num-b" type="number" value="1">
        </label> */
        btn[0].addEventListener("click", length);
        btn[1].addEventListener("click", return3);
        btn[2].addEventListener("click", concat);
        btn[3].addEventListener("click", indexOf);
        btn[4].addEventListener("click", lastOf);
        btn[5].addEventListener("click", slice);
        btn[6].addEventListener("click", cols);
        btn[7].addEventListener("click", substr);
        btn[8].addEventListener("click", toUpperCase);
        btn[9].addEventListener("click", toLowerCase);
        btn[10].addEventListener("click", replaceBlank);
        btn[11].addEventListener("click", replace);
    </script>
</body>

</html>
