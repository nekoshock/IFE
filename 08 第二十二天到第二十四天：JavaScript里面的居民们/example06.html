<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example06</title>
</head>

<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>
        const queue = ["apple", "pear"];
        const inBtn = document.querySelector("#in-btn");
        const outBtn = document.querySelector("#out-btn");
        const fontBtn = document.querySelector("#font-btn");
        const emptyBtn = document.querySelector("#empty-btn");
        const input = document.querySelector("#queue-input");
        const cont = document.querySelector("#queue-cont");

        function inQueue() {
            queue.push(input.value);
            cont.innerHTML = `队列内容：${queue.join("-&gt;")}`;
        }

        function outQueue() {
            queue.shift();
            cont.innerHTML = `队列内容: ${queue.join("-&gt;")}`;
        }

        function font() {
            cont.innerHTML = queue[0];
        }

        function empty() {
            if (queue.length === 0) {
                cont.innerHTML = "空";
            } else {
                cont.innerHTML = "非空";
            }
        }
        inBtn.addEventListener("click", inQueue);
        outBtn.addEventListener("click", outQueue);
        fontBtn.addEventListener("click", font);
        emptyBtn.addEventListener("click", empty);
    </script>
</body>

</html>
