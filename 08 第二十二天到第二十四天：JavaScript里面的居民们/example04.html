<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const tree = {
            id: 0,
            name: "root",
            left: {
                id: 1,
                name: "Simon",
                left: {
                    id: 3,
                    name: "Carl",
                    left: {
                        id: 7,
                        name: "Lee",
                        left: {
                            id: 11,
                            name: "Fate",
                        },
                    },
                    right: {
                        id: 8,
                        name: "Annie",
                        left: {
                            id: 12,
                            name: "Saber",
                        },
                    },
                },
                right: {
                    id: 4,
                    name: "Tony",
                    left: {
                        id: 9,
                        name: "Candy",
                    },
                },
            },
            right: {
                id: 2,
                name: "right",
                left: {
                    id: 5,
                    name: "Carl",
                },
                right: {
                    id: 6,
                    name: "Carl",
                    right: {
                        id: 10,
                        name: "Kai",
                    },
                },
            },
        };

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name) {
            const arr = [];
            arr[0] = tree;
            let x;
            for (let i = 0; i < arr.length; i += 1) {
                for (x in arr[i]) {
                    if (arr[i][x] === name) {
                        return arr[i].id;
                    }
                    if (typeof (arr[i][x]) === "object") {
                        arr[arr.length] = arr[i][x];
                    }
                }
            }
            return null;
        }

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id) {
            const arr = [];
            arr[0] = tree;
            let x;
            for (let i = 0; i < arr.length; i += 1) {
                for (x in arr[i]) {
                    if (arr[i][x] === id) {
                        return arr[i].name;
                    }
                    if (typeof (arr[i][x]) === "object") {
                        arr[arr.length] = arr[i][x];
                    }
                }
            }
            return null;
        }

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR() {
            const arr = [];
            const Name = [];
            const stack = [];
            arr[0] = tree;
            for (let i = 0; i < arr.length; i += 1) {
                Name[i] = arr[i].name;
                if (typeof (arr[i].left) !== "undefined") {
                    arr.push(arr[i].left);
                }
                if (typeof (arr[i].right) !== "undefined") {
                    stack.push(arr[i].right);
                }
                if (typeof (arr[i].left) === "undefined") {
                    const a = stack.pop();
                    if (typeof (a) !== "undefined") {
                        arr.push(a);
                    }
                }
            }
            return Name;
        }


        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR() {
            const arr = [];
            const name = [];
            const stack = [];
            arr[0] = tree;
            let j;
            for (let i = 0; i < arr.length; i += 1) {
                stack.push(arr[i]);
                if (typeof (arr[i].left) !== "undefined") {
                    arr[i + 1] = arr[i].left;
                } else {
                    while (stack.length > 0) {
                        j = stack.pop();
                        name.push(j.name);
                        if (typeof (j.right) !== "undefined") {
                            arr[i + 1] = j.right;
                            break;
                        }
                    }
                }
            }
            return name;
        }

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD() {
            const arr = [];
            const name = [];
            const stack = [];
            arr[0] = tree;
            stack.push(arr[0]);
            let j = 0;
            for (let i = 0; i < arr.length; i += 1) {
                if ((typeof (arr[i].left) !== "undefined" || typeof (arr[i].right) !== "undefined") && arr[i].co !== 1) {
                    if (typeof (arr[i].right) !== "undefined") {
                        stack.push(arr[i].right);
                    }
                    if (typeof (arr[i].left) !== "undefined") {
                        stack.push(arr[i].left);
                    }
                    arr[i].co = 1;
                    if (typeof (stack[stack.length - 1]) !== "undefined") {
                        arr[i + 1] = stack[stack.length - 1];
                    }
                } else {
                    name[j] = stack.pop().name;
                    if (typeof (stack[stack.length - 1]) !== "undefined") {
                        arr[i + 1] = stack[stack.length - 1];
                    }
                    j += 1;
                }
            }
            return name;
        }
        console.log(getListWithLRD());
    </script>
</body>

</html>
