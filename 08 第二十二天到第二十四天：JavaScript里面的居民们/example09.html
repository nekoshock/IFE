<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        const arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];

        function ascending(a, b) {
            if (a <= b) {
                return -1;
            }
            return 1;
        }

        function decreasing(a, b) {
            if (a <= b) {
                return 1;
            }
            return -1;
        }
        console.log(arr.sort(ascending));
        console.log(arr.sort(decreasing));
    </script>
</body>

</html>
