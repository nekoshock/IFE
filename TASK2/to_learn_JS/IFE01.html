<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IEF任务</title>
</head>

<body>
    <h1>JS课程任务01</h1>
    <label>请输入北京今天空气质量：
        <input id="aqi-input" type="text">
    </label>
    <button id="button">确认填写</button>

    <div>您输入的值是：
        <span id="aqi-display">尚无录入</span>
    </div>

    <script type="text/javascript">
        (function () {
            var a = document.getElementById("aqi-input");
            var b = document.getElementById("aqi-display");
            var c = document.getElementById("button");
            c.onclick = function () {
                b.innerHTML = a.value;
            };
        })();
    </script>
</body>

</html>
