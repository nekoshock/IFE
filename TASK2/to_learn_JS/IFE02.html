<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IEF任务</title>
</head>

<body>
    <h1>JS课程任务02</h1>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
      <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">
        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100],
        ];

        (function () {
            var aqa = ["一", "二", "三", "四", "五", "六"];
            var alist = document.getElementById("aqi-list");
            for (let i = 0; i < aqiData.length; i++) {
                for (var j = 0; j < aqiData.length - 1 - i; j = j + 1) {
                    if (aqiData[j][1] < aqiData[j + 1][1]) {
                        var x = aqiData[j + 1];
                        aqiData[j + 1] = aqiData[j];
                        aqiData[j] = x;
                    }
                }
            }
            for (let i = 0; i < aqiData.length; i++) {
                if (aqiData[i][1] < 60) {
                    break;
                }
                alist.innerHTML += "<li>第" + aqa[i] + "名:" + aqiData[i] + "</li>";
            }
        })();
    </script>
</body>

</html>
