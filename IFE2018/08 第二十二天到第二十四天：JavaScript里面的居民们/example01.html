<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example01</title>
</head>

<body>
    <div>
        <label>Number A:
            <input id="radio-a" type="radio" name="math-obj" value="a">
        </label>
        <input id="num-a" type="text">
        <label>Number B:
            <input id="radio-b" type="radio" name="math-obj" value="b">
        </label>
        <input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        const btn = document.querySelectorAll("button");
        const numA = document.querySelector("#num-a");
        const numB = document.querySelector("#num-b");
        const checkedA = document.querySelector("#radio-a");
        const checkedB = document.querySelector("#radio-b");
        const result = document.querySelector("p");

        function which() {
            if (checkedA.checked) {
                return numA.value;
            } else if (checkedB.checked) {
                return numB.value;
            }
            return undefined;
        }

        function isNum(e) {
            if (Number(e) === parseFloat(e, 10)) {
                return e;
            }
            console.log("不是数字");
            return undefined;
        }

        function isNum1(e) {
            const num = which();
            if (Number(num) === parseFloat(num, 10)) {
                result.innerHTML = "是数字";
            } else {
                result.innerHTML = "不是数字";
            }
        }

        function roundA() {
            let rA = isNum(numA.value);
            const rB = isNum(numB.value);
            if (rA && rB) {
                rA *= parseFloat(`1e${rB}`, 10);
                rA = Math.round(rA) / parseFloat(`1e${rB}`, 10);
                result.innerHTML = rA;
            }
        }

        function abs() {
            const num = isNum(which());
            if (num) {
                result.innerHTML = Math.abs(num);
            }
        }

        function ceil() {
            const num = isNum(which());
            if (num) {
                result.innerHTML = Math.ceil(num);
            }
        }

        function floor() {
            const num = isNum(which());
            if (num) {
                result.innerHTML = Math.floor(num);
            }
        }

        function round() {
            const num = isNum(which());
            if (num) {
                result.innerHTML = Math.round(num);
            }
        }

        function max() {
            const rA = isNum(numA.value);
            const rB = isNum(numB.value);
            if (rA && rB) {
                result.innerHTML = Math.max(rA, rB);
            }
        }

        function min() {
            const rA = isNum(numA.value);
            const rB = isNum(numB.value);
            if (rA && rB) {
                result.innerHTML = Math.min(rA, rB);
            }
        }
        btn[0].addEventListener("click", isNum1);
        btn[1].addEventListener("click", roundA);
        btn[2].addEventListener("click", abs);
        btn[3].addEventListener("click", ceil);
        btn[4].addEventListener("click", floor);
        btn[5].addEventListener("click", round);
        btn[6].addEventListener("click", max);
        btn[7].addEventListener("click", min);
    </script>
</body>

</html>
