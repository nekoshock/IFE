<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example12</title>
</head>

<body>
    <script>
        const arr = [{
            id: 1,
            name: "candy",
            value: 40,
        }, {
            id: 2,
            name: "Simon",
            value: 50,
        }, {
            id: 3,
            name: "Tony",
            value: 45,
        }, {
            id: 4,
            name: "Annie",
            value: 60,
        }];

        function ascending(a, b) {
            if (a.value <= b.value) {
                return -1;
            }
            return 1;
        }
        console.log(arr.sort(ascending));
    </script>
</body>

</html>
