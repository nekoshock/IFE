<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }

        .block {
            display: block;
        }
    </style>
</head>

<body>
    <label>
        <input id="school" name="status" type="radio"> School
    </label>
    <label>
        <input id="company" name="status" type="radio"> Company
    </label>

    <select id="school-select">
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">
        <option>百度</option>
        <option>爱奇艺</option>
    </select>
    <script>
        function change1() {
            const arr = document.querySelectorAll("select");
            arr[0].className = "block";
            arr[1].className = "";
        }

        function change2() {
            const arr = document.querySelectorAll("select");
            arr[1].className = "block";
            arr[0].className = "";
        }

        document.querySelector("#school").addEventListener("click", change1);
        document.querySelector("#company").addEventListener("click", change2);
    </script>
</body>

</html>
