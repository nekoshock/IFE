<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example01</title>
</head>

<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        const firstNumber = document.getElementById("first-number");
        const secondNumber = document.getElementById("second-number");
        const result = document.getElementById("result");
        document.getElementById("add-btn").onclick = function add() {
            result.innerHTML = parseFloat(firstNumber.value) + parseFloat(secondNumber.value);
        };
        document.getElementById("minus-btn").onclick = function minus() {
            result.innerHTML = parseFloat(firstNumber.value) - parseFloat(secondNumber.value);
        };
        document.getElementById("times-btn").onclick = function times() {
            result.innerHTML = parseFloat(firstNumber.value) * parseFloat(secondNumber.value);
        };
        document.getElementById("divide-btn").onclick = function dicide() {
            if (parseFloat(secondNumber.value) === 0) {
                result.innerHTML = "除数不能为0";
            } else {
                result.innerHTML = parseFloat(firstNumber.value) / parseFloat(secondNumber.value);
            }
        };
    </script>

</body>

</html>
