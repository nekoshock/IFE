<head>

    <style>
        #page {

        .sub,

        #bd{
            padding:0 230px 0 190px;

        .sub{
            position: relative;
            left:-190px;
        }
        .extra{
            position: relative;
            right:-230px;
        }*/

       /*双飞翼方案*/
        .main {
            margin: 0 230px 0 190px;
        }
    </style>
</head>

<body>
    <div id="page">
        <div id="hd"></div>
        <div id="bd">
            <div class="column">
                <div class="main">#mian</div>
            </div>
            <div class="sub">sub</div>
            <div class="extra">extra</div>
        </div>
        <div id="ft"></div>
    </div>
